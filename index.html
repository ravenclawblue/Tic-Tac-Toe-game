<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://th.bing.com/th/id/OIP._ezo-XOrOhfAOsqnQ1LIgwHaHa?pid=ImgDet&rs=1">

</head>

<body>
  <h1>Tic-tac-Toe Game</h1>

  <div class="Initial">
    <img src="tic-tac-toe-scaled.jpg" alt="" />
    <h2> Enter sign you would prefer 'O' or 'X' : </h2>
    <input type="text" class = "input" value="">
    <input type="button" class = "start" value="Start">
  </div>

  <div class="game">
  	<table>
  		<tr>
  			<td class="cell" id="0"></td>
  			<td class="cell" id="1"></td>
  			<td class="cell" id="2"></td>
  		</tr>
  		<tr>
  			<td class="cell" id="3"></td>
  			<td class="cell" id="4"></td>
  			<td class="cell" id="5"></td>
  		</tr>
  		<tr>
  			<td class="cell" id="6"></td>
  			<td class="cell" id="7"></td>
  			<td class="cell" id="8"></td>
  		</tr>
  	</table>
  	<div class="endgame">
  		<div class="text"></div>
  	</div>
  	<button class="start replay" onClick="startGame()">Replay</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
